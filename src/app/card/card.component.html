<div class="container-fluid">
<div class="row g-3">
    @for (meal of allmeals; track $index) {
    <div class="col-6 col-md-4 col-lg-3">
     
            
                <div class="card h-100 w-100 p-0 rounded-3 ">
                    <div class="card-header p-0">
                       <img src="{{allmeals[$index].strMealThumb}}" alt="meal" class="w-100  rounded-3">
                    </div>
                    <div class="card-body bg-dark text-white">
                        <h2>{{allmeals[$index].strMeal}}</h2>
                    </div>
                    <div class="card-footer bg-dark text-white">
                        <p>{{allmeals[$index].Desc}}</p>
                    </div>
                </div>
            
            
       
    </div>
            }
</div>

</div>
